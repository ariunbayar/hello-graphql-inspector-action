version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            make test
      - store_artifacts:
          path: test-reports/
          destination: .

  graphql-inspector:
    docker:
      - image: node:12-slim
    steps:
      - checkout
      - run:
          name: GraphQL Inspector
          command: |
              echo ${{ secrets.TEST_NON_SECRET }}

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - graphql-inspector
