version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            make test
      - store_artifacts:
          path: test-reports/
          destination: .

  graphql-inspector:
    docker:
      - image: kamilkisiela/graphql-inspector
    steps:
      - checkout
      - run:
            command: |
              yarn global add @graphql-inspector/diff-command
              yarn global add @graphql-inspector/graphql-loader @graphql-inspector/git-loader
      - run:
          name: GraphQL Inspector
          command: 'graphql-inspector diff "git:origin/master:./myschema.graphql" "myschema.graphql"'

workflows:
  version: 2
  run-all-jobs:
    jobs:
      - build
      - graphql-inspector
