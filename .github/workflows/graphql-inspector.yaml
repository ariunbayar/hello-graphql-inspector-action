name: CI

on: [push]

jobs:
  test:
    name: Check Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - uses: kamilkisiela/graphql-inspector@master
        with:
          schema: 'master:myschema.graphql'
        notifications:
          slack: https://hooks.slack.com/services/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
